<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <table class="table">
            <thead>
                <tr> Calculator App</tr>
            </thead>

            <tbody class="tbody">

                <tr>
                    <th colspan="4" class="display">
                        <span data-previous-operand class="previous-operand"></span>
                        <span data-current-operand class="current-operand"></span>
                    </th>
                </tr>
                <tr>
                    <td class="key--operator " data-operation>+</td>
                    <td class="key--operator" data-operation>-</td>
                    <td class="key--operator" data-operation>*</td>
                    <td class="key--operator" data-operation>/</td>
                </tr>

                <tr>
                    <td data-number>7</td>
                    <td data-number>8</td>
                    <td data-number>9</td>
                    <td rowspan="4" class="key--equal" data-equal>=</td>

                </tr>

                <tr>
                    <td data-number>4</td>
                    <td data-number>5</td>
                    <td data-number>6</td>
                </tr>

                <tr>
                    <td data-number>1</td>
                    <td data-number>2</td>
                    <td data-number>3</td>
                </tr>

                <tr>
                    <td data-number>0</td>
                    <td data-number>.</td>
                    <td data-clear>AC</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
